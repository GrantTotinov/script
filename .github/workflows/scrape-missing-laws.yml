name: Scrape Missing Laws

on:
  workflow_dispatch:

jobs:
  scrape-missing-laws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npm install playwright

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run scrape_missing_laws.cjs
        run: node scrape_missing_laws.cjs

      - name: Upload scraped laws chunk
        uses: actions/upload-artifact@v4
        with:
          name: all_laws_scraped_missing_chunk
          path: public/all_laws_scraped_missing_chunk.json

      - name: Upload scrape errors log
        uses: actions/upload-artifact@v4
        with:
          name: scrape_errors_log
          path: scrape_errors_log.json
